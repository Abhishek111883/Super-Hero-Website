<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Hero Application</title>
    <link rel="shortcut icon" href="favicon/hero.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>🌟 Super Hero and Villans 🌟</h1>
      <div class="header">
        <input
          type="text"
          class="inputbar"
          placeholder="Enter the Hero (or) villian names.."
          autofocus
        />
        <button class="search-hero">Search</button>
        <button class="get-random">Get Random Hero</button>
        <button class="spider">Spider-Man 🕷️</button>
        <button class="Batman">Batman 🦇</button>
        <button class="Thor">Thor ⚒️</button>
        <button class="Aquaman">Aquaman 🌊</button>
        <button class="clear">clear</button>
      </div>
      <div class="content">
        <div class="information"></div>
        <div class="image"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
